add_newline = false 
command_timeout = 200
format = "[$directory$git_branch$git_status]($style)$character"
right_format = "$all"

[character]
error_symbol = "[✗](fg:#f7768e)"
success_symbol = "[❯](fg:#7aa2f7)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
style = "bold fg:#7aa2f7"
repo_root_style = "bold fg:#7aa2f7"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "green"

[git_status]
format     = '[$all_status]($style)'
style      = "bold fg:#7aa2f7"
ahead      = " ⇡${count}"
diverged   = "[ ⇕⇡${ahead_count}⇣${behind_count}](red)"
behind     = " ⇣${count}"
conflicted = "[](yellow)"
up_to_date = "[](green) "
untracked  = "[ ?${count}](blue) "
modified   = "[](yellow)"
stashed    = "[ *${count} ](green)"
staged     = ""
renamed    = ""
deleted    = ""

[package]
disabled = true

