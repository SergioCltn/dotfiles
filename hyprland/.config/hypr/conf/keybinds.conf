###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Applications
bindd = $mainMod, T, Open terminal, exec, $binaries/hyprland-launch-or-focus $terminal
bindd = $mainMod, B, Open browser, exec, $binaries/hyprland-launch-or-focus ^brave $browser
bindd = $mainMod, F, Open file manager, exec, $fileManager
bindd = $mainMod, Space, Open app launcher, exec, $menu
bindd = $mainMod SHIFT, slash, Show keybindings, exec, $binaries/hyprland-launch-keybinds

# Window management
bindd = $mainMod, Q, Close window, killactive,
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, M, Toggle maximize, fullscreen, 1
bindd = $mainMod, P, Toggle pseudo-tile, pseudo,
bindd = $mainMod, S, Toggle split, togglesplit,

# Session
bindd = $mainMod, equal, Exit Hyprland, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

# Focus (vim keys)
bindd = $mainMod, H, Focus left, movefocus, l
bindd = $mainMod, L, Focus right, movefocus, r
bindd = $mainMod, K, Focus up, movefocus, u
bindd = $mainMod, J, Focus down, movefocus, d

# Focus (arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus monitor
bind = $mainMod, H, focusmonitor, l
bind = $mainMod, L, focusmonitor, r
bind = $mainMod, K, focusmonitor, u
bind = $mainMod, J, focusmonitor, d

# Move workspace to monitor
bindd = $mainMod SHIFT, H, Move workspace left, movecurrentworkspacetomonitor, l
bindd = $mainMod SHIFT, L, Move workspace right, movecurrentworkspacetomonitor, r
bindd = $mainMod SHIFT, J, Move workspace down, movecurrentworkspacetomonitor, d
bindd = $mainMod SHIFT, K, Move workspace up, movecurrentworkspacetomonitor, u

# Move window in direction
bindd = $mainMod ALT, H, Move window left, movewindow, l
bindd = $mainMod ALT, L, Move window right, movewindow, r
bindd = $mainMod ALT, K, Move window up, movewindow, u
bindd = $mainMod ALT, J, Move window down, movewindow, d

# Move window to adjacent workspace
bindd = $mainMod ALT, left, Move to prev workspace, movetoworkspace, -1
bindd = $mainMod ALT, right, Move to next workspace, movetoworkspace, +1

# Resize windows
bindd = $mainMod CTRL, H, Resize left, resizeactive, -50 0
bindd = $mainMod CTRL, L, Resize right, resizeactive, 50 0
bindd = $mainMod CTRL, K, Resize up, resizeactive, 0 -50
bindd = $mainMod CTRL, J, Resize down, resizeactive, 0 50

# Workspaces
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move window to workspace
bindd = $mainMod ALT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod ALT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod ALT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod ALT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod ALT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod ALT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod ALT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod ALT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod ALT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod ALT, 0, Move to workspace 10, movetoworkspace, 10

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bindd = CTRL SHIFT, 4, Screenshot to clipboard, exec, $binaries/hyprland-cmd-screenshot smart clipboard
bindd = CTRL SHIFT, 5, Screen record, exec, $binaries/hyprland-screenrecord
